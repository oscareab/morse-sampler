<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morse</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="/src/main.js" type="module"></script>
  <link rel="stylesheet" href="/src/styles/main.css">
  <link rel="favicon" href="/public/favicon.ico" type="">
</head>

<body>
  <nav class="navbar w-full">
    <div class="container-fluid">
      <div class="navbar-start"></div>
      <div class="navbar-center">
        <button id="playBtn" class="btn btn-primary">Play</button>
        <button id="stopBtn" class="btn btn-danger">Stop</button>
      </div>
      <div class="navbar-end"></div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row justify-content-center my-3">
      <div class="col-5">
        <div class="mb-3">
          <label for="ditSample">Dit Sample</label>
          <input type="file" id="ditSample" class="form-control">
        </div>
        <div class="mb-3">
          <label for="dahSample">Dah Sample</label>
          <input type="file" id="dahSample" class="form-control">
        </div>
      </div>
    </div>

    <div class="row justify-content-center my-3">
      <div class="col-6">
        <label for="rateRange" class="form-label">Playback rate (ms)</label>
        <input type="range" class="form-range" id="rateRange" value="200" min="100" max="1000">
        <label for="rateRange" class="form-label" id="rateLabel">200ms</label>
      </div>
    </div>

    <div class="row justify-content-center my-3">
      <div class="col-6">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="loopToggle" checked>
          <label class="form-check-label" for="loopToggle">Loop</label>
        </div>
      </div>
    </div>

    <div class="row justify-content-center my-3">
      <div class="col-6">
        <textarea id="textInput" class="w-100 form-control" rows="4" disabled
          placeholder="Load Samples to enable input"></textarea>
        <div class="text-end">
          <button id="clearBtn" class="btn btn-danger mt-1">Clear</button>
        </div>
      </div>
    </div>

    <div class="row justify-content-center my-3">
      <div class="col-6">
        <div id="textOutput" class="text-center"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
